<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Línea del Tiempo CUH</title>
   <link rel="stylesheet" href="css/cssline.css">
</head>
<body>
  <div class="timeline-container">
    <div class="timeline-line"></div>
    <div class="timeline">
      <div class="event">
        <div class="marker"><span>1997</span></div>
        <div class="label">Preparatoria</div>
       
      </div>
      <div class="event">
        <div class="marker"><span>2002</span></div>
        <div class="label">Licenciaturas</div>
       
      </div>
      <div class="event">
        <div class="marker"><span>2014</span></div>
        <div class="label">Maestrías</div>
        
      </div>
      <div class="event">
        <div class="marker"><span>2025</span></div>
        <div class="label">Doctorados</div>
        
      </div>
      <div class="event">
        <div class="marker"><span>2026</span></div>
        <div class="label">Licenciaturas y<br>Maestrías en Línea</div>
        
      </div>
    </div>
  </div>

  <script>
    // Animación al hacer scroll
    const events = document.querySelectorAll(".event");
    const showOnScroll = () => {
      const trigger = window.innerHeight * 0.85;
      events.forEach((event) => {
        const top = event.getBoundingClientRect().top;
        if (top < trigger) event.classList.add("visible");
      });
    };
    window.addEventListener("scroll", showOnScroll);
    showOnScroll();
  </script>
</body>
</html>
